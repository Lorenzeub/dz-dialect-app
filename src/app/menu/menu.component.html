<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Noms</a>
      <a mat-list-item href="#">Verbe</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Générateur FR - DZ</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <div class="app-content" [ngClass]="{ handset: isHandset$ | async }">
      <mat-card>
        <mat-card-title>Apprenez l'arabe facilement</mat-card-title>
        <mat-card-content>
          <p>Générer une phrase française aléatoirement et consulter sa traduction en arabe. </p>
          <button mat-raised-button color="primary" (click)="generate()">Générer</button>
        </mat-card-content>
      </mat-card>
  
      <mat-card *ngFor="let sentence of sentences$ | async">
        <mat-card-content>
          <p>{{ sentence.fr_value | capitalize }}</p>
          <p>{{ sentence.dz_value | capitalize }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
